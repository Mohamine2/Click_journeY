    <!-- Séjour -->
    <section class="onglets">
        <div class="tab-container">
            <input type="radio" name="option" id="jour1" checked class="destination"/>
            <label for="jour1">
                <div class="tab-name">Jour 1</div>
                <div class="tab-content">
                    <h3>Mascate</h3>
                    <p>A votre arrivée, 
                        vous serez accueillis par le guide (fancophone/anglophone) qui sera le compagnon voyage et vous donnera les renseignements et réponse
                        nécessaire par rapport au séjour. Il vous fera visiter les alentours notamment Grande Mosquée du Sultan Qaboos et du souk de Muttrah,
                         jusqu'au soir.</p>
                </div>

            </label>
    
            <input type="radio" name="option" id="jour2" class="destination"/>
            <label for="jour2">
                <div class="tab-name">Jour 2</div>
                <div class="tab-content">
                    <h3>Wahiba Sands</h3>
                    <p>Exploration du fameux désert avec de la randonnée où vous pourriez voir des canyons spectaculaires, 
                       des merveilles naturelles et ressentir l'esprit d'un aventurier à travers cette marche.
                    </p>
                </div>
            </label>
    
            <input type="radio" name="option" id="jour3" class="destination"/>
            <label for="jour3">
                <div class="tab-name">Jour 3</div>
                <div class="tab-content">
                    <h3>Wahiba sands</h3>
                    <p>2e jour de randonnée où vous allez pouvoir vivre comme un nomade, faire baignade dans des piscines naturelles.
                        et surtout voir les dunes qui s'étendent comme des vagues d'or sous le soleil.
                    </p>
                </div>
            </label>

            <input type="radio" name="option" id="jour4" class="destination"/>
            <label for="jour4">
                <div class="tab-name">Jour 4</div>
                <div class="tab-content">
                    <h3>Wadi shab</h3>
                    <p>Voyage unique à travers un safari en 4x4, une balade à dos de chameau et nuit dans un campement traditionnel 
                        où vous pourriez vous faire l'installation et se détendre sous les étoiles.</p>
                </div>
            </label>

            <input type="radio" name="option" id="jour5" class="destination"/>
            <label for="jour5">
                <div class="tab-name">Jour 5</div>
                <div class="tab-content">
                    <h3>Découverte de Nizwa</h3>
                    <p>En route vers Nizwa pour faire avoir l'occasion de visiter la forteresse de Nizwa
                        et de son marché traditionnel, avant de découvrir ses artisans. 
                    </p>
                </div>
            </label>

            <input type="radio" name="option" id="jour6" class="destination"/>
            <label for="jour6">
                <div class="tab-name">Jour 6</div>
                <div class="tab-content">
                    <h3>Détente au coté des côte</h3>
                    <p>Visite des plages de la côte omanaise où vous pourriez faire de la baignade et se reposer.
                        découvrir des villages de pêcheurs et manger des fruits de mer avec vue sur la mer.
                    </p>
                </div>
            </label>

            <input type="radio" name="option" id="jour7" class="destination"/>
            <label for="jour7">
                <div class="tab-name">Jour 7</div>
                <div class="tab-content">
                    <h3>Boutique & départ</h3>
                    <p>Journée relaxante pour se faire les derniers achats dans le souk de Mascate et avoir du temps libre
                        avant d'aller prendre l'avion pour revenir en France.
                    </p>
                </div>
            </label>
            
        </div>
